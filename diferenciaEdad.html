
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="Diferencia de edad">
<title> diferencia de edad</title>

</head>

<body>
    <h1> diferencia de edad</h1>

    <script>
        
        var miEdad = 50; 
        var edadHermano = 70; 

        function saltarLinea ()
        {
            document.write("<br>");
        }

        function imprimir (mensaje)
        {
            document.write(mensaje);
        }

        var diferencia = miEdad - edadHermano; 

        imprimir ("la diferencia de edad es: " + diferencia); 

    </script>
</body>
</html>
