
<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="funciones">
    <title> funciones </title>
</head>

<body>
    
    <script>

//una función suele hacerse con un verbo en infitivo y se crean al inicio del código con la palabra "function"
//luego "()" donde van los parámentros para finalmente usar "{}"

function saltarLinea() 
{
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
    
} 

//función con parámetros
function imprimir (frase) {
    document.write (frase);
    document.write("<br>");
}

        var anho = 2025 
       imprimir ("ajuna"); 
       saltarLinea();

        imprimir("Antonio tiene " + (anho-1994) + " años");
        saltarLinea();
        
        imprimir("Pedro tiene: " + (anho - 1988) + " años");
        saltarLinea();
        
        imprimir("Juan tiene: " + (anho - 1955) + " años");
        saltarLinea();
        
    </script>

</body>


</html>
